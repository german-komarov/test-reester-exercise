<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Добавление Банка</title>
</head>
<body>

<div align="center">
    <h1>Добавление Банка</h1>
    <br />
    <form action="#" th:action="@{/addBank}" th:object="${bank}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Название:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>БИК:</td>
                <td><input type="text" th:field="*{bic}" /></td>
            </tr>
            <tr>
                <td>Адрес:</td>
                <td><input type="text" th:field="*{address}" /></td>
            </tr>

            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
