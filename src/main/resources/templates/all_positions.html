<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Должности</title>
</head>

<div align="left">
    <a href="/addPosition">Добавить должность</a>
    <br>
    <a href="/archiveOfPositions">Архив Должностей</a>

</div>
<body>
<div align="center">
    <h2>Должности</h2>
    <table border="1" cellpadding="10" >
        <thead>
        <tr>

            <th>Позиция</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody th:each="position : ${positions}">
        <tr th:unless="${position.archived}">
            <td th:text="${position.name}"></td>
                <td>
                    <a th:href="@{'/updatePosition/' + ${position.id}}">Изменить</a>
                   <a th:href="@{'/archivePosition/'+${position.id}}">Заархивировать</a>
               </td>

        </tr>
        </tbody>
    </table>


</div>



</body>
</html>
