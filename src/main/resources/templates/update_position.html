<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Изменить даныые о сотруднике</title>
</head>
<body>
<div align="center">
    <h1>Изменить даныые о сотруднике</h1>
    <br />
    <form action="#" th:action="@{/addPosition}" th:object="${position}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>

                <td><input type="number" th:field="*{id}" readonly="readonly" hidden="hidden"/></td>
            </tr>
            <tr>
                <td>Название :</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
